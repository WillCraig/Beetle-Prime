<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Customer Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body class="bg">
		<div class="register">
			<h1>Register to be a Customer!</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('register') }}" class="active">Customer Register</a>
				<a href="{{ url_for('sellerregister') }}">Seller Register</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<label for="street">
					<i class="fas fa-map-marker"></i>
				</label>
				<input type="text" name="street" placeholder="Street" id="street" required>
				<label for="city">
					<i class="fas fa-city"></i>
				</label>
				<input type="text" name="city" placeholder="City" id="city" required>
				<label for="state">
					<i class="fas fa-city"></i>
				</label>
				<input type="text" name="state" placeholder="State" id="state" required>
				<label for="zipcode">
					<i class="fas fa-mail-bulk"></i>
				</label>
				<input type="text" name="zipcode" placeholder="Zipcode" id="zipcode" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
