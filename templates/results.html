{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Faculty search results:</h2>
<table border="1" cellpadding="5" cellspacing="5">
    <tr><th>ID</th><th>Name</th><th>Department</th><th>Salary</th></tr>	
    {% for row in data %}
    <tr>
        {% for d in row %}
        <td>{{d}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </table>
<a href="{{ url_for('home') }}">Go back to Home</a>
{% endblock %}
